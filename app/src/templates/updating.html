{% extends 'index.html' %}

{% block technicalTest %}
<section>
  <form action="{{ url_for('techTest.updating', id = inventory.id) }}" method="POST">
    <input type="text" name="name" placeholder="Your name" value="{{inventory.name}}">
    <input type="number" name="price" placeholder="Price" value="{{inventory.price}}">
    <input type="text" name="mac_address" placeholder="MAC address" value="{{inventory.mac_address}}">
    <input type="text" name="serial_number" placeholder="Serial number" value="{{inventory.serial_number}}">
    <input type="text" name="manufacture" placeholder="Manufacture" value="{{inventory.manufacture}}">
    <input type="text" name="description" placeholder="Short description" value="{{inventory.description}}">

    <button>Updating</button>
</section>

{% endblock %}
